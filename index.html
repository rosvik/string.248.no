<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>248 - String analyzer</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="input-container">
      <textarea
        id="hash_entry"
        autofocus
        placeholder="Enter string..."
      ></textarea>
    </div>

    <p class="faded">
      <span id="wordcount">0</span> words,
      <span id="length">0</span> characters, <span id="size">0</span> bytes
    </p>

    <table id="out">
      <tr>
        <th colspan="2">Hashes</th>
      </tr>
      <tr>
        <td>MD5</td>
        <td id="md5_out"></td>
      </tr>
      <tr>
        <td>SHA-1</td>
        <td id="sha1_out"></td>
      </tr>
      <tr>
        <td>SHA-256</td>
        <td id="sha256_out"></td>
      </tr>
      <tr>
        <td>SHA-384</td>
        <td id="sha384_out"></td>
      </tr>
      <tr>
        <td>SHA-512</td>
        <td id="sha512_out"></td>
      </tr>
    </table>

    <table>
      <tr>
        <th colspan="2">Base64</th>
      </tr>
      <tr>
        <td>Encoding</td>
        <td id="b64e_out"></td>
      </tr>
      <tr>
        <td>Decoding</td>
        <td id="b64d_out"></td>
      </tr>
    </table>

    <table>
      <tr>
        <th colspan="2">URI</th>
      </tr>
      <tr>
        <td>URI Encoding</td>
        <td id="uri_encoded_out"></td>
      </tr>
      <tr id="uri_component_encoding_row">
        <td>Component Encoding</td>
        <td id="uri_component_encoded_out"></td>
      </tr>
      <tr>
        <td>URI Decoding</td>
        <td id="uri_decoded_out"></td>
      </tr>
      <tr id="uri_component_decoding_row">
        <td>Component Decoding</td>
        <td id="uri_component_decoded_out"></td>
      </tr>
    </table>

    <table id="chars"></table>

    <footer class="faded">
      <p>
        Source code:
        <a href="https://github.com/rosvik/string.248.no">
          rosvik/string.248.no
        </a>
      </p>
    </footer>

    <script src="js/md5.js" type="module"></script>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
